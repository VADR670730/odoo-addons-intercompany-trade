- !record {model: product.product, id: product_supplier_service_incl}:
    name: Supplier Service VAT INCLUDED
    default_code: SUPPLIER-SERVICE-VAT-INCL
    categ_id: product.product_category_all
    list_price: 500
    uom_id: product.product_uom_unit
    uom_po_id: product.product_uom_unit
    uos_id: product.product_uom_unit
    sale_ok: True
    company_id: integrated_trade_base.supplier_company
    taxes_id:
        - sale_vat_included

- !record {model: product.product, id: product_supplier_service_excl}:
    name: Supplier Service VAT EXCLUDED
    default_code: SUPPLIER-SERVICE-VAT-EXCL
    categ_id: product.product_category_all
    list_price: 300
    uom_id: product.product_uom_unit
    uom_po_id: product.product_uom_unit
    uos_id: product.product_uom_unit
    sale_ok: True
    company_id: integrated_trade_base.supplier_company
    taxes_id:
        - sale_vat_excluded

- !record {model: product.product, id: product_customer_service_excl}:
    name: Customer Service VAT EXCLUDED
    default_code: CUSTOMER-SERVICE-VAT-EXCL
    categ_id: product.product_category_all
    list_price: 0
    uom_id: product.product_uom_unit
    uom_po_id: product.product_uom_unit
    uos_id: product.product_uom_unit
    company_id: integrated_trade_base.customer_company
    supplier_taxes_id:
        - purchase_vat_excluded
