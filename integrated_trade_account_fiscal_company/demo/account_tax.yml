- !record {model: account.tax, id: integrated_sale_vat_10_excluded}:
    name: SALE VAT 10% Excluded (Integrated Trade)
    type_tax_use: sale
    type: percent
    amount: 0.1
    price_include: False
    company_id: base_fiscal_company.company_fiscal_mother

- !record {model: account.tax, id: integrated_sale_vat_10_included}:
    name: SALE VAT 10% Included (Integrated Trade)
    type_tax_use: sale
    type: percent
    amount: 0.1
    price_include: True
    company_id: base_fiscal_company.company_fiscal_mother

- !record {model: account.tax, id: integrated_sale_vat_10_excluded}:
    simple_tax_id: integrated_sale_vat_10_included

- !record {model: account.tax, id: integrated_sale_vat_10_included}:
    simple_tax_id: integrated_sale_vat_10_excluded


- !record {model: account.tax, id: integrated_purchase_vat_10_excluded}:
    name: PURCHASE VAT 10% Excluded (Integrated Trade)
    type_tax_use: purchase
    type: percent
    amount: 0.1
    price_include: False
    company_id: base_fiscal_company.company_fiscal_mother
