- !record {model: product.product, id: product_intercompany_tradesupplier_service}:
    name: Supplier Service (Intercompany Trade)
    default_code: SUPPLIER-INT-SERVICE
    categ_id: product.product_category_all
    list_price: 100
    uom_id: product.product_uom_kgm
    uom_po_id: product.product_uom_kgm
    uos_id: product.product_uom_kgm
    sale_ok: True
    company_id: base_fiscal_company.company_fiscal_child_1
    taxes_id:
        - intercompany_tradesale_vat_10_included

- !record {model: product.product, id: product_intercompany_tradecustomer_service}:
    name: Customer Service (Intercompany Trade)
    default_code: CUSTOMER-INT-SERVICE
    categ_id: product.product_category_all
    list_price: 200
    uom_id: product.product_uom_kgm
    uom_po_id: product.product_uom_kgm
    uos_id: product.product_uom_kgm
    company_id: base_fiscal_company.company_fiscal_child_2
    supplier_taxes_id:
        - intercompany_tradepurchase_vat_10_excluded
