- !record {model: stock.location, id: supplier_stock_location_stock}:
    name: Intercompany Trade - Supplier Location Stock
    usage: internal
    chained_location_type: none
    chained_auto_packing: manual
    company_id: base_fiscal_company.company_fiscal_child_1

- !record {model: stock.location, id: supplier_stock_location_output}:
    name: Intercompany Trade - Supplier Location Customer
    usage: internal
    chained_location_type: customer
    chained_auto_packing: transparent
    company_id: base_fiscal_company.company_fiscal_child_1

- !record {model: stock.location, id: customer_stock_location_stock}:
    name: Intercompany Trade - Customer Location Stock
    usage: internal
    chained_location_type: none
    chained_auto_packing: manual
    company_id: base_fiscal_company.company_fiscal_child_2

- !record {model: stock.location, id: customer_stock_location_output}:
    name: Intercompany Trade - Customer Location Customer
    usage: internal
    chained_location_type: customer
    chained_auto_packing: transparent
    company_id: base_fiscal_company.company_fiscal_child_2
